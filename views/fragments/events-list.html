<ul>
  {% for event in events %}
    <li class= "event" id=event-{{event.id}}>
      <a href ="/events/{{event.id}}">{{event.title}}</a>.
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      {{event.attending.length}} attending so far.
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

      <input type="hidden" name="business"
          value="John's Bank Account">
  
      <input type="hidden" name="cmd" value="_donations">
  
   
      <input type="hidden" name="item_name" value="Johns Bank Account">
      <input type="hidden" name="item_number" value="Party">
      <input type="hidden" name="currency_code" value="USD">
  
   
      <input type="image" name="submit" border="0"
      src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
      alt="PayPal - The safer, easier way to pay online">
      <img alt="" border="0" width="1" height="1"
      src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

  </form>
    </li>
  {% endfor %}
</ul>
